<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style_Main.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/style_VhodReg.css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache">
    <title>КРЕСТИКИ НОЛИКИ</title>
</head>

<body>
	<div id="content">
		<div class="vhod" id="vihod" onclick="Out()">ВЫХОД</div>
		
		<div class=N0>
			<div class="login" id="login"></div>
			<div class=N1>
				КРЕСТИКИ-НОЛИКИ
			</div>
			<div class=N2>
				<div class=N3 onclick="createGame()"> СОЗДАТЬ ИГРУ</div>
				<div class=N3> ИГРАТЬ С ИИ</div>
			</div>
		</div>
		
		<div class="stat">
			<div class="stat1">
				СТАТИСТИКА
			</div>
			<div class="stat2">
				<div class="stat3">
					ПОБЕД:
				</div>
				<div class="stat4" id="win">
					50
				</div>
			</div>
			<div class="stat2">
				<div class="stat3">
					ПОРАЖЕНИЙ:
				</div>
				<div class="stat4" id="lose">
					666
				</div>
			</div>
			<div class="stat2">
				<div class="stat3">
					НИЧЕЙ:
				</div>
				<div class="stat4" id="draw">
					1
				</div>
			</div>
		</div>
		
		<div class="F0" id="field"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="jquery_cookies.js"></script>
	<script src="index.js"></script>
</body>

</html>
